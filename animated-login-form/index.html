<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>login form</title>
  </head>
  <body>
    <div class="login">
      <img src="assets/img/login-bg.png" alt="login image" class="login__img" />

      <form action="" class="login__form" onsubmit="handleLogin(event)">
        <h1 class="login__title">Login</h1>

        <div class="login__content">
          <div class="login__box">
            <i class="ri-user-3-line login__icon"></i>

            <div class="login__box-input">
              <input
                type="email"
                required
                class="login__input"
                id="login-email"
                placeholder=" "
              />
              <label for="login-email" class="login__label">Email</label>
            </div>
          </div>

          <div class="login__box">
            <i class="ri-lock-2-line login__icon"></i>

            <div class="login__box-input">
              <input
                type="password"
                required
                class="login__input"
                id="login-pass"
                placeholder=" "
              />
              <label for="login-pass" class="login__label">Password</label>
              <i class="ri-eye-off-line login__eye" id="login-eye"></i>
            </div>
          </div>
        </div>

        <div class="login__check">
          <div class="login__check-group">
            <label for="login-check" class="login__check-label"></label>
          </div>

          <a href="#" class="login__forgot">Forgot Password?</a>
        </div>

        <button type="submit" class="login__button">Login</button>

        <p class="login__register">
          Don't have an account? <a href="#">Register</a>
        </p>
        <p id="invalid" style="color: red"></p>
      </form>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
      function handleLogin(e) {
        e.preventDefault();

        var Email = document.getElementById("login-email");
        var password = document.getElementById("login-pass");

        console.log("Email: " + Email.value);

        if (
          Email.value === "Admin@gmail.com" &&
          password.value === "12345678"
        ) {
          window.location.href = "../Admin/index.html"; // Use window.location.href for redirection
        } else if (Email.value !== "" && password.value !== "") {
          var invalid = document.getElementById("invalid");
          invalid.innerHTML = "Invalid Admin Login";
        }
      }
    </script>
  </body>
</html>
